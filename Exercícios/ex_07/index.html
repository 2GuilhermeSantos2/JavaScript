<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Modelo</title>
</head>

<body>

    <div class="container">
        <h1>Calculadora IMC</h1>

        <div class="alinhado_esquerda">
            <h2>IMC</h2>
            
            <p>Menos doque 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais do que 40</p>

        </div>

        <div class="alinhado_direita">
            <h2>Resultado</h2>

            <p>Abaixo do Peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>

        <h2>Calcule seu IMC</h2>

        <form action="">
            
            <label id="input-peso">Peso:</label>
            <input type="number" id="input-teste-3">

            <label id="input-altura">Altura:</label>
            <input type="number" id="input-teste-3">

            <button>Enviar</button>
        </form>

    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
